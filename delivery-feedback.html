<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Fueling Futures - Delivery Feedback</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ee862b",
                        "secondary-green": "#2d6a4f",
                        "deep-charcoal": "#121212",
                        "lighter-grey": "#1e1e1e",
                        "vibrant-gold": "#FFD700",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .star-filled {
            font-variation-settings: 'FILL' 1;
            color: #FFD700;
        }
        body {
            min-height: max(884px, 100dvh);
            background-color: #121212;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-deep-charcoal font-display text-white antialiased">
<div class="relative flex min-h-screen w-full flex-col max-w-[430px] mx-auto overflow-x-hidden shadow-2xl bg-deep-charcoal">
<header class="flex items-center bg-deep-charcoal p-4 pb-2 justify-between sticky top-0 z-10">
<div id="back-btn" aria-label="Go back" class="text-white flex size-12 shrink-0 items-center cursor-pointer">
<span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
</div>
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Delivery Feedback</h2>
</header>
<main class="flex-1">
<div class="flex flex-col items-center px-4 pt-8 pb-4">
<div class="w-32 h-32 bg-primary/20 rounded-full flex items-center justify-center mb-6">
<span class="material-symbols-outlined text-6xl text-primary" style="font-variation-settings: 'FILL' 1;">package_2</span>
</div>
<h1 class="text-white tracking-tight text-[28px] font-extrabold leading-tight text-center">
                    Delivery Successful!
                </h1>
<p class="text-stone-400 text-center mt-2 px-6">
                    Your meal has been safely delivered. We hope it fuels your journey today!
                </p>
</div>
<div class="p-4">
<div class="flex flex-col items-center p-6 rounded-xl shadow-lg bg-lighter-grey border border-stone-800">
<div class="size-20 bg-center bg-no-repeat bg-cover rounded-full border-4 border-primary/30" data-alt="Volunteer profile photo" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCcO4SfcWYmZOvb_nE--5FatE-4pgY0FEoFdHvY1FMtmIzXWQdaLkgqm-XbShGDsYqXH0Scq8H6tBGSkDu6IDBiUlZgMaPJ073bxqmqInBVuZmBQdHya72Tx9KDVZ9XdPL5E_UTVhkbKxYEOXouyxZ0ZXVBxiabPUraAQrgnRbRAba7LNpglRz0PWiiynD-tZ3xwArt4SEginGsfRiUG1Jok_jW8Oov_CzTJk-aHSiPuRo8y4Go0GNxTqIzWTLNsKw3-RSTdj21BKtJ");'>
</div>
<div class="flex flex-col items-center gap-1 mt-4">
<p class="text-white text-xl font-bold leading-tight">Tunde Mike</p>
<p class="text-stone-400 text-sm font-medium">Your Volunteer</p>
</div>
<div class="mt-6 flex flex-col items-center gap-3 w-full">
<p class="text-white text-base font-semibold">Rate your delivery experience</p>
<div id="star-rating" class="flex gap-2">
<span class="material-symbols-outlined text-3xl star-filled cursor-pointer" data-value="1">star</span>
<span class="material-symbols-outlined text-3xl star-filled cursor-pointer" data-value="2">star</span>
<span class="material-symbols-outlined text-3xl star-filled cursor-pointer" data-value="3">star</span>
<span class="material-symbols-outlined text-3xl star-filled cursor-pointer" data-value="4">star</span>
<span class="material-symbols-outlined text-3xl text-stone-600 cursor-pointer" data-value="5">star</span>
</div>
</div>
</div>
</div>
<div class="px-4">
<h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] pb-3 pt-2">Quick Feedback</h3>
<div id="quick-feedback" class="flex flex-wrap gap-2">
<button class="px-4 py-2 rounded-full border border-vibrant-gold bg-vibrant-gold/10 text-vibrant-gold text-sm font-semibold">Friendly</button>
<button class="px-4 py-2 rounded-full border border-stone-700 bg-lighter-grey text-white text-sm font-medium">On Time</button>
<button class="px-4 py-2 rounded-full border border-stone-700 bg-lighter-grey text-white text-sm font-medium">Well Packaged</button>
<button class="px-4 py-2 rounded-full border border-vibrant-gold bg-vibrant-gold/10 text-vibrant-gold text-sm font-semibold">Careful Handling</button>
<button class="px-4 py-2 rounded-full border border-stone-700 bg-lighter-grey text-white text-sm font-medium">Followed Instructions</button>
</div>
</div>
<div class="p-4 mt-2">
<h3 class="text-white text-base font-bold mb-3">Say Thanks (Optional)</h3>
<textarea class="w-full min-h-[120px] p-4 rounded-xl border border-stone-700 bg-lighter-grey text-white placeholder:text-stone-500 focus:ring-2 focus:ring-secondary-green focus:border-transparent resize-none" placeholder="Write a thank you note or additional feedback for Tunde..."></textarea>
</div>
</main>
<footer class="p-4 bg-deep-charcoal space-y-3">
<button id="submit-feedback-btn" class="w-full bg-secondary-green hover:bg-[#255640] text-white font-bold py-4 rounded-full shadow-lg shadow-secondary-green/20 transition-all flex items-center justify-center gap-2">
<span>Submit Feedback</span>
<span class="material-symbols-outlined text-xl">send</span>
</button>
<button id="return-home-btn" class="w-full bg-stone-800 hover:bg-stone-700 text-stone-300 font-bold py-3 rounded-full transition-all">
                Return Home
            </button>
<div class="h-6"></div>
</footer>
</div>

<script>
    // Back button
    document.getElementById('back-btn').addEventListener('click', () => {
        window.history.back();
    });

    // Star rating
    const starRating = document.getElementById('star-rating');
    const stars = starRating.querySelectorAll('span');
    let selectedRating = 4; // Default to 4 stars as in the design

    function updateStars(rating) {
        stars.forEach(star => {
            if (parseInt(star.dataset.value) <= rating) {
                star.classList.add('star-filled');
                star.classList.remove('text-stone-600');
            } else {
                star.classList.remove('star-filled');
                star.classList.add('text-stone-600');
            }
        });
    }

    stars.forEach(star => {
        star.addEventListener('click', () => {
            selectedRating = parseInt(star.dataset.value);
            updateStars(selectedRating);
        });
    });

    // Quick feedback
    const quickFeedback = document.getElementById('quick-feedback');
    quickFeedback.addEventListener('click', (e) => {
        if (e.target.tagName === 'BUTTON') {
            e.target.classList.toggle('border-vibrant-gold');
            e.target.classList.toggle('bg-vibrant-gold/10');
            e.target.classList.toggle('text-vibrant-gold');
            e.target.classList.toggle('border-stone-700');
            e.target.classList.toggle('bg-lighter-grey');
            e.target.classList.toggle('text-white');
        }
    });

    // Submit feedback
    document.getElementById('submit-feedback-btn').addEventListener('click', () => {
        alert('Thank you for your feedback!');
        window.location.href = 'profile.html';
    });

    // Return home
    document.getElementById('return-home-btn').addEventListener('click', () => {
        window.location.href = 'profile.html';
    });

    // Initialize stars
    updateStars(selectedRating);
</script>
</body></html>
