</div>
</div>
<div class="px-6 py-6">
<h1 class="text-white tracking-tight text-3xl font-extrabold leading-tight text-center">
            Nourishing Your Academic Journey
        </h1>
<p class="text-gray-400 text-center mt-3 px-2 text-base leading-relaxed">
            Connect with the resources and community you need to thrive in school.
        </p>
</div>
<div class="mt-2">
<h4 class="text-primary text-xs font-bold uppercase leading-normal tracking-[0.2em] px-4 py-2 text-center">
            Choose Your Role
        </h4>
</div>
<div class="flex flex-col gap-4 p-4 radio-dot-svg">
<label class="relative flex items-center gap-4 rounded-2xl border border-border-dark p-5 bg-surface-dark shadow-xl cursor-pointer transition-all active:scale-[0.98] group">
<input checked="" class="peer absolute right-5 top-1/2 -translate-y-1/2 h-6 w-6 border-2 border-border-dark bg-transparent text-transparent checked:border-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0" name="user_role" type="radio" value="student"/>
<div class="flex h-14 w-14 items-center justify-center rounded-xl bg-primary/10 text-primary shrink-0 transition-colors group-hover:bg-primary/20">
<span class="material-symbols-outlined text-3xl">school</span>
</div>
<div class="flex grow flex-col pr-10">
<p class="text-white text-lg font-bold leading-tight">Student</p>
<p class="text-gray-400 text-sm font-normal mt-1">I need meal plans or food support</p>
</div>
<div class="absolute inset-0 border-2 border-transparent peer-checked:border-primary rounded-2xl pointer-events-none transition-all"></div>
</label>
<label class="relative flex items-center gap-4 rounded-2xl border border-border-dark p-5 bg-surface-dark shadow-xl cursor-pointer transition-all active:scale-[0.98] group">
<input class="peer absolute right-5 top-1/2 -translate-y-1/2 h-6 w-6 border-2 border-border-dark bg-transparent text-transparent checked:border-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0" name="user_role" type="radio" value="volunteer"/>
<div class="flex h-14 w-14 items-center justify-center rounded-xl bg-accent-orange/10 text-accent-orange shrink-0 transition-colors group-hover:bg-accent-orange/20">
<span class="material-symbols-outlined text-3xl">volunteer_activism</span>
</div>
<div class="flex grow flex-col pr-10">
<p class="text-white text-lg font-bold leading-tight">Volunteer</p>
<p class="text-gray-400 text-sm font-normal mt-1">I want to deliver food to students</p>
</div>
<div class="absolute inset-0 border-2 border-transparent peer-checked:border-primary rounded-2xl pointer-events-none transition-all"></div>
</label>
<label class="relative flex items-center gap-4 rounded-2xl border border-border-dark p-5 bg-surface-dark shadow-xl cursor-pointer transition-all active:scale-[0.98] group">
<input class="peer absolute right-5 top-1/2 -translate-y-1/2 h-6 w-6 border-2 border-border-dark bg-transparent text-transparent checked:border-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0" name="user_role" type="radio" value="admin"/>
<div class="flex h-14 w-14 items-center justify-center rounded-xl bg-white/5 text-gray-300 shrink-0 transition-colors group-hover:bg-white/10">
<span class="material-symbols-outlined text-3xl">admin_panel_settings</span>
</div>
<div class="flex grow flex-col pr-10">
<p class="text-white text-lg font-bold leading-tight">Admin</p>
<p class="text-gray-400 text-sm font-normal mt-1">I manage the community</p>
</div>
<div class="absolute inset-0 border-2 border-transparent peer-checked:border-primary rounded-2xl pointer-events-none transition-all"></div>
</label>
</div>
</div>
<div class="fixed bottom-0 left-0 right-0 p-6 bg-background-dark/90 backdrop-blur-xl border-t border-border-dark z-30">
<button id="get-started-btn" class="w-full bg-primary hover:bg-primary/90 text-background-dark font-extrabold py-4 rounded-2xl shadow-[0_0_20px_rgba(116,232,27,0.3)] transition-all active:scale-[0.98] flex items-center justify-center gap-2">
        Get Started
        <span class="material-symbols-outlined font-bold">arrow_forward</span>
</button>
<div class="h-6"></div>
</div>

<script>
    document.getElementById('get-started-btn').addEventListener('click', function() {
        const selectedRole = document.querySelector('input[name="user_role"]:checked').value;
        let destination = '';

        switch (selectedRole) {
            case 'student':
                destination = 'profile.html';
                break;
            case 'volunteer':
                destination = 'volunteer-dashboard.html';
                break;
            case 'admin':
                destination = 'admin-dashboard.html';
                break;
        }

        if (destination) {
            window.location.href = destination;
        }
    });
</script>
</body></html>
